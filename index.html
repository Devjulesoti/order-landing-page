<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order component</title>
    <link rel="stylesheet" href="css files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&family=Roboto:ital,wght@0,300;0,500;1,400;1,500&family=Satisfy&family=Yantramanav&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="auxillary">
            <div class="order-container">
                <img class="hero-image" src="images/illustration-hero.svg" alt="">
                <div class="bottom-section">
                    <h3>Order Summary</h3>
                    <p class="intro-par">You can now listen to millions of songs,audiobooks,podcasts on any device anywhere you like! </p>
                    <div class="annual-plan">
                         <img src="images/icon-music.svg" alt="">
                         <div class="plan-container">
                            <p class="par1">Annual Plan</p>
                            <p class="par2">$59.99/year</p>
                         </div>
                            
                        
                        <a href="#">Change</a>
                    
                    </div>
                    <button class="pay-btn">Proceed to Payment</button>
                    <a class="cancel-link" href="#">Cancel Order</a>
                
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
